<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="header">
		<div class="logo">Brooklyn Tuning</div>
		<a href="cart.html" class="cart">
			<div>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M4.00488 16V4H2.00488V2H5.00488C5.55717 2 6.00488 2.44772 6.00488 3V15H18.4433L20.4433 7H8.00488V5H21.7241C22.2764 5 22.7241 5.44772 22.7241 6C22.7241 6.08176 22.7141 6.16322 22.6942 6.24254L20.1942 16.2425C20.083 16.6877 19.683 17 19.2241 17H5.00488C4.4526 17 4.00488 16.5523 4.00488 16ZM6.00488 23C4.90031 23 4.00488 22.1046 4.00488 21C4.00488 19.8954 4.90031 19 6.00488 19C7.10945 19 8.00488 19.8954 8.00488 21C8.00488 22.1046 7.10945 23 6.00488 23ZM18.0049 23C16.9003 23 16.0049 22.1046 16.0049 21C16.0049 19.8954 16.9003 19 18.0049 19C19.1095 19 20.0049 19.8954 20.0049 21C20.0049 22.1046 19.1095 23 18.0049 23Z"></path></svg>
			</div>
			<div id="cart-count">0</div> <!-- Добавляем id для количества товаров -->
		</a>		
	</div>
	<div class="container">
		<div class="search">
			<input type="search" name="myInput" placeholder="Search..." size="30" required>
		</div>
		<div class="slide">
			<div class="irnfefys">
				<img src="images/slider1.png">
			</div>
		</div>
		<div class="categories-wrapper tabs">
			<div class="categories-list tabs__nav">
				<div class="categories-item tabs-nav__item is-active" data-category="Все">
					<span>Все товары</span>
				</div>
				<div class="categories-item tabs-nav__item" data-category="Электроника">
					<span>Стробоскопы</span>
				</div>
				<div class="categories-item tabs-nav__item" data-category="Одежда">
					<span>Спецсигналы</span>
				</div>
				<div class="categories-item tabs-nav__item" data-category="Игрушки">
					<span>Аксессуары</span>
				</div>
				<div class="categories-item tabs-nav__item" data-category="Игрушки">
					<span>Колоколы</span>
				</div>
				<div class="categories-item tabs-nav__item" data-category="Игрушки">
					<span>LED Балки</span>
				</div>
			</div>
		</div>
		<div class="products-list">
			<div class="inner" id="productContainer"></div>
		</div>
	</div>
	<div class="usercard" id="usercard"></div>
	<script src="functions.js"></script>
	<script src="tabs.js"></script>
	<script>
		updateCartCount();
	</script>
</body>
<script>
	// Инициализация WebApp в Telegram
	if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand(); // Расширение окна WebApp для удобства
        }

        document.addEventListener('DOMContentLoaded', () => {
			if (window.Telegram && window.Telegram.WebApp) {
				const tg = window.Telegram.WebApp;

				 // Расширяем приложение на весь экран
				 tg.expand()
			}
		});

    document.addEventListener('DOMContentLoaded', () => {
        const categories = document.querySelectorAll('.categories-item');
        categories.forEach(category => {
            category.addEventListener('click', () => {
                document.querySelectorAll('.categories-item').forEach(item => item.classList.remove('is-active'));
                category.classList.add('is-active');
                const selectedCategory = category.getAttribute('data-category');
                displayProducts(selectedCategory);
            });
        });

        displayProducts('Все'); // Показать все товары при загрузке

        function displayProducts(category) {
			const products = JSON.parse(localStorage.getItem('products')) || [];
			const productContainer = document.getElementById('productContainer');
			productContainer.innerHTML = '';

			products
				.filter(product => category === 'Все' || product.category === category)
				.forEach(product => {
					const productHTML = `
						<a href="product.html?id=${product.id}" class="item">
							<div class="dbwo6">
								<img src="${product.mainImage}" alt="${product.name}" class="img"> <!-- Используем главное фото -->
							</div>
							<div class="des">
								<div class="lsgdo">${product.name}</div>
								<div class="hzl46">$${product.price}</div>
							</div>
						</a>
					`;
					productContainer.insertAdjacentHTML('beforeend', productHTML);
				});
		}
    });
</script>	
</html>
