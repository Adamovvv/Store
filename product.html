<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container product-page">
        <div class="product">
            <div class="twixdgth">
                <img id="productImage" src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg" alt="Product Image">
            </div>
            <div class="product-info">
                <div id="productName" class="product-name">Product name</div>
                <div id="productPrice" class="price">$999</div>
                <div class="divider"></div>
                <div class="rlycdaoc">
                    <h3 class="description">Описание</h3>
                    <span id="productDescription">Описание</span>
                </div>          
            </div>
        </div>      
        <div class="recommendations">
            <h3>Рекомендуемые товары</h3>
            <div id="recommendationsContainer"></div>
        </div>
        <button class="layout-tabs">
            <span>Add to cart</span>
        </button>       
    </div>
    <script src="functions.js"></script>
</body>
</html>
