<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container product-page">
        <div class="srueuxwi">
            <div class="urfjoogb">
                <div class="lkmns">
                    <div id="productName" class="product-name"></div>
                    <div id="productPrice" class="price"></div>
                </div>
            </div>
        </div>
        <div class="product-info">
            <div class="twixdgth">
                <img id="productImage" src="" alt="Product Image">
            </div>
            <div class="more-photos-product">
                <div class="more-photo"></div>
                <div class="more-photo"></div>
                <div class="more-photo"></div>
            </div>
            <div class="divider"></div>
            <div class="rlycdaoc">
                <span>Описание</span>
                <span id="productDescription">Описание</span>
            </div>          
        </div>
        <div class="reviews-section">
            <h4>Оставьте отзыв:</h4>
            <div class="review-form">
                <textarea id="reviewText" placeholder="Ваш отзыв"></textarea>
                <button onclick="addReview()">Оставить отзыв</button>
            </div>            
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 звезд">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 звезды">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 звезды">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 звезды">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 звезда">★</label>
            </div>
            <h3>Отзывы</h3>
            <div id="reviewsContainer"></div>
        </div> 
        <div class="recommendations">
            <h3>Рекомендуемые товары</h3>
            <div id="recommendationsContainer"></div>
        </div>        
        <!-- Кнопка добавления в корзину -->
        <div class="cart-container">
            <button onclick="addToCart()" class="add-to-cart-btn">Добавить в корзину</button>
            <div class="quantity-controls">
				<button onclick="decrementQuantity()">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M5 11V13H19V11H5Z"></path></svg>
				</button>
				<span id="quantity">1</span>
				<button onclick="incrementQuantity()">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11 11V5H13V11H19V13H13V19H11V13H5V11H11Z"></path></svg>
				</button>
			</div>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const productId = getQueryParam('id');
        const products = JSON.parse(localStorage.getItem('products')) || [];
        const product = products.find(p => p.id == productId);

        if (product) {
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productPrice').textContent = `$${product.price}`;
            document.getElementById('productImage').src = product.imageUrl;
            document.getElementById('productDescription').textContent = product.description || 'Описание отсутствует';
        } else {
            document.body.innerHTML = '<p>Товар не найден</p>';
        }

        function addToCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItem = cart.find(item => item.id === product.id);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Товар добавлен в корзину!');
        }

        let quantity = 1; // Начальное значение количества

        function incrementQuantity() {
            quantity++;
            updateQuantityDisplay();
        }

        function decrementQuantity() {
            if (quantity > 1) {
                quantity--;
                updateQuantityDisplay();
            }
        }

        function updateQuantityDisplay() {
            document.getElementById('quantity').textContent = quantity;
        }

        function addToCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItem = cart.find(item => item.id === product.id);

            if (cartItem) {
                cartItem.quantity += quantity; // Увеличиваем количество на текущее значение quantity
            } else {
                cart.push({ ...product, quantity });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`Добавлено в корзину: ${quantity} шт. ${product.name}`);
            quantity = 1; // Сброс количества после добавления в корзину
            updateQuantityDisplay();
        }

        // Инициализация количества при загрузке страницы
        updateQuantityDisplay();

        function addReview() {
            const reviewText = document.getElementById('reviewText').value;
            const reviewRating = document.querySelector('input[name="rating"]:checked');
            
            if (!reviewText || !reviewRating) {
                alert('Введите текст отзыва и выберите оценку.');
                return;
            }

            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            reviews.push({ text: reviewText, rating: parseInt(reviewRating.value) });
            localStorage.setItem('reviews', JSON.stringify(reviews));

            displayReviews();
        }


        function displayReviews() {
            const reviewsContainer = document.getElementById('reviewsContainer');
            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            
            reviewsContainer.innerHTML = reviews.map(review => 
                `<p>${review.text} - Оценка: ${review.rating}</p>`
            ).join('');
        }

        displayReviews(); // Загрузить отзывы при открытии страницы

        function displayRecommendations(category) {
            const recommendedProducts = products.filter(p => p.category === category && p.id !== productId).slice(0, 3);
            const recommendationsContainer = document.getElementById('recommendationsContainer');
            
            recommendationsContainer.innerHTML = recommendedProducts.map(product => 
                `<a href="product.html?id=${product.id}" class="item">
                    <div class="dbwo6">
                        <img src="${product.imageUrl}" alt="${product.name}" class="img">
                    </div>
                    <div class="des">
                        <div class="lsgdo">${product.name}</div>
                        <div class="hzl46">$${product.price}</div>
                    </div>
                </a>`
            ).join('');
        }

        displayRecommendations(product.category); // Показать рекомендации
    </script>
</body>
</html>
